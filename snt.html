<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = 2;
    let count = 0;

    while (count < 20) {
        let check = true;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            document.write(N + " ")
            N++;
            count++;
        } else {
            N++;
        }
    }
</script>
</body>
</html>
