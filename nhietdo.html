<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt ĐỘ</title>
</head>
<body>
<script>
    let a = prompt('Thông tin nhiệt độ hiện tại')
    for (let i = 1; i < 100; i++) {
        if (a >= 100) {
            alert('Yêu cầu giảm nhiệt độ')
            a = prompt('Thông tin nhiệt độ hiện tại')
        } else if (a < 20) {
            alert('Yêu cầu tăng nhiệt độ')
            a = prompt('Thông tin nhiệt độ hiện tại')
        } else {
            alert('Nhiệt độ bình thường')
            break
        }
    }
</script>
</body>
</html>
