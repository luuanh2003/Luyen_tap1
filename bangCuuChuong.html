<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let g;
    g = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        g = g + "<tr>";
        for (j = 2; j <= 9; j++) {
            g = g + "<td>" +j+ "x" +i+ "=" +i*j+ "</td>";
        }
        g = g + "</tr>";
    }
    g = g + "</table>";
    document.write(g);

</script>
</body>
</html>
